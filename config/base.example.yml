# Base configuration for all environments
#
# Environment variables can override these values:
# - NODE_ENV: development | test | production
# - PORT: Server port number
# - HOST: Server host address
# - LOG_LEVEL: debug | info | warn | error
# - CORS_ORIGIN: Allowed CORS origins (comma-separated)
#
# Future environment variables:
# - DATABASE_URL: PostgreSQL connection string
# - REDIS_URL: Redis connection string
# - API_KEY: External API keys
# - ENABLE_METRICS: true | false
# - ENABLE_CACHE: true | false

app:
  name: "Niney Life Pickr"
  version: "1.0.0"
  description: "Life decision picker app"

server:
  web:
    host: "0.0.0.0"
    port: 3000
  # Friendly server (Node.js backend)
  friendly:
    host: "0.0.0.0"
    port: 4000
    cors:
      origin: "http://localhost:3000"
    logLevel: "debug" # debug | info | warn | error
  # Smart server (Python backend) - Future
  smart:
    host: "localhost"
    port: 5000

vite:
  clearScreen: true
  logLevel: "info"

pwa:
  enabled: true
  registerType: "autoUpdate"

api:
  url: "http://localhost:4000"  # Web용 (개발 환경에 맞게 수정)
  timeout: 30000
  retries: 3
  # Mobile 플랫폼별 API URL (Development)
  mobile:
    android: "http://10.0.2.2:4000"       # Android 에뮬레이터 → 호스트 localhost
    ios: "http://192.168.0.10:4000"       # iOS 시뮬레이터 (또는 LAN IP로 변경)

# Ollama AI Service Configuration
ollama:
  # Local Ollama (self-hosted)
  local:
    url: "http://localhost:11434"
    model: "gemma3:27b"
    timeout: 60000

  # Cloud Ollama (external API)
  cloud:
    host: "https://ollama.com"
    model: "gpt-oss:20b"
    timeout: 60000
    parallelSize: 10
    apiKey: ""  # Cloud API 키를 여기에 입력하세요
